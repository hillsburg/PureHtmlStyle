    <script type="text/javascript">
        var showboard;//显示移动端面板
        var showpcboard;//显示PC面板
        var clientWidth = document.body.clientWidth;
        var maskheight = clientWidth * 0.32;
        var maskwidth = maskheight;
        var pcmaskheight = clientWidth * 0.23;
        var pcmaskwidth = pcmaskheight;
        var svgiconwidth = maskwidth * 0.50;
        if (clientWidth > 600) {
            showboard = 'none';
            showpcboard = '';
        } else {
            showpcboard = 'none';
            showboard = '';
        }
        $(document).ready(function () {
            //when loading the page, this is used to decide which
            //navigation menu should be used
            //If the clientWidth is bigger than 600 then
            //display PCnavBox
            //else
            //display navBox
            if (clientWidth > 600) {
                $("#navBox").css("display", "none");
                $("#menuIcon").css("display", "none");
                $("#PCnavBox").css("display", "block");
            }
            else {
                $("#menuIcon").css("display", "block");
                $("#PCnavBox").css("display", "none");
            }
            $("#menuIcon").click(function () {
                $("#navBox").slideToggle('slow');
            });
            //Set the background color of navigation url of active page 
            //as black. Usualyly, the active url in one page only appears once
            $(".active").css("background-color", "black");
            $(".mask-container").css("display", showboard);
            $(".mask-container-pc").css("display", showpcboard);
            $(".mask-pc").css("width", pcmaskheight);
            $(".mask-pc").css("height", pcmaskwidth);
            $(".mask").css("width", maskwidth);
            $(".mask").css("height", maskwidth);
            $(".svg-icon").css("width", svgiconwidth);
            $(".svg-icon").css("height", svgiconwidth);
        });
    </script>
    <script type="text/javascript">
        //When the size of clientWidth is changed, this function is 
        //used to decide which navbox should be displayed and adjust the size of masks
        window.onresize = function () {
            var showboard;//显示移动端面板
            var showpcboard;//显示PC面板
            //Get the client width
            var clientWidth = document.body.clientWidth;
            var maskheight = clientWidth * 0.32;// mask width in non-PC device
            var maskwidth = maskheight;//the height of the mask is equal to is width
            var pcmaskheight = clientWidth * 0.23;
            var pcmaskwidth = pcmaskheight;
            var svgiconwidth = maskwidth * 0.50;

            var clientWidth = document.body.clientWidth;
            if (clientWidth > 600) {
                showboard = 'none';
                showpcboard = '';
            } else {
                showpcboard = 'none';
                showboard = '';
            }
            $(".mask-container").css("display", showboard);
            $(".mask-container-pc").css("display", showpcboard);
            $(".mask-pc").css("width", pcmaskheight);
            $(".mask-pc").css("height", pcmaskwidth);
            $(".mask").css("width", maskwidth);
            $(".mask").css("height", maskwidth);
            $(".svg-icon").css("width", svgiconwidth);
            $(".svg-icon").css("height", svgiconwidth);
            if (clientWidth > 600) {
                $("#navBox").css("display", "none");
                $("#menuIcon").css("display", "none");
                $("#PCnavBox").css("display", "block");
            }
            else {
                $("#menuIcon").css("display", "block");
                $("#PCnavBox").css("display", "none");
            }
        } 
    </script>
